<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IBM</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Labrada:wght@300&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <!--Header-->
        <header>
            <div class="navbar">
                <a href="https://www.ibm.com/" target="_blank"><img class="logo" src="IBM.png" alt="IBM-logo"></a>
                <ul class="navbar-links">
                    <li><a href="#badge">Badge</a></li>
                    <li><a href="#certificate">Certificate</a></li>
                </ul>
            </div>
        </header>
        <!--End of Header-->

        <!--Badge-->
        <section id="badge">
            <div id="badge-container">
                <p>Introduction to Cybersecurity Tools & Cyber Attacks</p>
                <a href="https://www.credly.com/badges/25518bdf-bcec-4d6c-9173-137c1af79a1c/public_url" target="_blank"><img id="badge-image" src="Badge.png" alt="Introduction to Cybersecurity Tools & Cyber Attacks-badge"></a>
            </div>
        </section>
        <!--End of Badge-->

        <!--Certificate-->
        <section id="certificate">
            <a href="https://www.coursera.org/account/accomplishments/verify/RMFHC6VBEH2B" target="_blank"><img id="certificate-image" src="Certificate.jpg" alt="Introduction to Cybersecurity Tools & Cyber Attacks-certificate"></a>
        </section>
        <!--End of Certificate-->

        <!--Footer-->
        <footer>
            <a href="#"><img class="footer-image" src="back-to-top.png"></a>
        </footer>
        <!--End of Footer-->
    </body>
</html>
